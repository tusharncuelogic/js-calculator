<html>
<head><title>Calculator</title>
</head>
<body>
	<style type="text/css">
		form {width:25%; margin: 0 auto; }
		#history{width:25%; background-color: #ccc;margin: 4px auto;text-indent: 5px;}
		table, tr {width:100%;}
		td{text-align: center;}
		#result{width: 100%;height:40px;line-height: 50px;font-size: 16px;font-weight: bold;}
		input[type="button"]{width: 100%;border:none;}
		.history_delete{float: right;width: 30px;color: red;cursor: pointer;}

	</style>
	<h3 style="text-align:center;">Calculator</h3>
	<div id="history" onclick="loadHistory()"></div>
    <form Name="calc" onSubmit="calculate()">
        <table border=2>        	
            <tr>
                <td colspan=4>
                    <input type=text Name="display" id="result">
                </td>
            </tr>
            <tr>
                <td>
                    <input type=button value="0" onclick="addVal(this.value)">
                </td>
                <td>
                    <input type=button value="1" onclick="addVal(this.value)">
                </td>
                <td>
                    <input type=button value="2" onclick="addVal(this.value)">
                </td>
                <td>
                    <input type=button value="+" onclick="addVal(this.value)">
                </td>
            </tr>
            <tr>
                <td>
                    <input type=button value="3" onclick="addVal(this.value)">
                </td>
                <td>
                    <input type=button value="4" onclick="addVal(this.value)">
                </td>
                <td>
                    <input type=button value="5" onclick="addVal(this.value)">
                </td>
                <td>
                    <input type=button value="-" onclick="addVal(this.value)">
                </td>
            </tr>
            <tr>
                <td>
                    <input type=button value="6" onclick="addVal(this.value)">
                </td>
                <td>
                    <input type=button value="7" onclick="addVal(this.value)"> 
                </td>
                <td>
                    <input type=button value="8" onclick="addVal(this.value)">
                </td>
                <td>
                    <input type=button value="*" onclick="addVal(this.value)">
                </td>
            </tr>
            <tr>
                <td>
                    <input type=button value="9" onclick="addVal(this.value)">
                </td>
                <td>
                    <input type=button value="C" onclick="addVal(this.value)">
                </td>
                <td>
                    <input type=button value="=" onclick="calculate()">
                </td>
                <td>
                    <input type=button value="/" onclick="addVal(this.value)">
                </td>
            </tr>
        </table>
    </form>
    <script type="text/javascript" src="script.js"></script>   
</body>
</html>
